<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Tax Calculation</h1>
        <h3 class="text-center">By: Justine Olan</h3>
        <div class="card p-4">
            <form id="taxForm">
                <div class="mb-3">
                    <label for="totalExpenses" class="form-label">Total Expenses (P)</label>
                    <input type="number" class="form-control" id="totalExpenses" placeholder="Enter total amount" required step="0.01">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="calculateTax()">Calculate</button>
            </form>
        </div>
        <div class="text-center mt-4" id="results" style="display: none;">
            <h2>Results:</h2>
            <p><strong>Vatable Sales:</strong> P<span id="vatableSales"></span></p>
            <p><strong>VAT (12%):</strong> P<span id="vat"></span></p>
            <p><strong>Total Sales:</strong> P<span id="totalSales"></span></p>
            <h2>Solution:</h2>
            <p><strong>Total Expenses / 1.12 = Vatable Sales</strong></p>
            <p>P<span id="totalExpensesSolution"></span> / 1.12 = P<span id="vatableSalesSolution"></span></p>
            <p><strong>Vatable Sales × 12 / 100 = VAT</strong></p>
            <p>P<span id="vatableSalesSolution2"></span> × 12 / 100 = P<span id="vatSolution"></span></p>
            <p><strong>Vatable Sales + VAT = Total Sales</strong></p>
            <p>P<span id="vatableSalesSolution3"></span> + P<span id="vatSolution2"></span> = P<span id="totalSalesSolution"></span></p>
        </div>
    </div>

    <script>
        function calculateTax() {
            const totalExpenses = parseFloat(document.getElementById("totalExpenses").value);
            if (isNaN(totalExpenses) || totalExpenses <= 0) {
                alert("Please enter a valid total expense amount.");
                return;
            }

            const vatableSales = (totalExpenses / 1.12).toFixed(2);
            const vat = ((vatableSales * 12) / 100).toFixed(2);
            const totalSales = (parseFloat(vatableSales) + parseFloat(vat)).toFixed(2);

            document.getElementById("vatableSales").textContent = vatableSales;
            document.getElementById("vat").textContent = vat;
            document.getElementById("totalSales").textContent = totalSales;

            document.getElementById("totalExpensesSolution").textContent = totalExpenses.toFixed(2);
            document.getElementById("vatableSalesSolution").textContent = vatableSales;
            document.getElementById("vatableSalesSolution2").textContent = vatableSales;
            document.getElementById("vatSolution").textContent = vat;
            document.getElementById("vatableSalesSolution3").textContent = vatableSales;
            document.getElementById("vatSolution2").textContent = vat;
            document.getElementById("totalSalesSolution").textContent = totalSales;

            document.getElementById("results").style.display = "block";
        }

    
        document.getElementById("totalExpenses").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); 
                calculateTax();
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
